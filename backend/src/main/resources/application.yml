server:
  port: 8080

spring:
  application:
    name: smart-testcase-local
  
  # H2 内存数据库配置（无需安装数据库）
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testcase_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    
  # H2 数据库控制台（可通过浏览器访问）
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# 自定义配置
app:
  git:
    workspace: ./workspace
  testcase:
    upload-path: ./uploads

logging:
  level:
    com.testtools: DEBUG
    org.eclipse.jgit: INFO